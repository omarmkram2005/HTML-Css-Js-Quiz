<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@600;700&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  </head>
  <body>
    <div class="timer">
      <span id="timer" style="font-size: 30px">0</span><span>s</span>
    </div>
    <div class="container">
      <ul>
        <li class="active" id="q1" num="1">1</li>
        <li id="q2" num="2">2</li>
        <li id="q3" num="3">3</li>
        <li id="q4" num="4">4</li>
        <li id="q5" num="5">5</li>
        <li id="q6" num="6">6</li>
        <li id="q7" num="7">7</li>
        <li id="q8" num="8">8</li>
        <li id="q9" num="9">9</li>
        <li id="q10" num="10">10</li>
      </ul>
      <div class="question-display">
        <h3 class="question"></h3>
      </div>
      <div class="answers">
        <div id="ans1"></div>
        <div id="ans2"></div>
        <div id="ans3"></div>
        <div id="ans4"></div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
